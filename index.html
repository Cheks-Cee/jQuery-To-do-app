<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery To-Do app</title>
    <script type="text/javaScript" src="lib/jquery-3.4.1.min (1).js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">

        
            <header>
                <h1>To-Do App<i class="fas fa-plus"></i></h1>
            </header>
            <div class="content">
                <input type="text" placeholder="Add To-Do item">
                <ul>
                    <li><span><i class="fas fa-trash-alt"></i></span><i class="fas fa-check"></i>Cook</li>
                    <li><span><i class="fas fa-trash-alt"></i></span><i class="fas fa-check"></i>Wash clothes</li>
                    <li><span><i class="fas fa-trash-alt"></i></span><i class="fas fa-check"></i>Walk the dog</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javaScript" src="app.js"></script>
</body>
</html>
